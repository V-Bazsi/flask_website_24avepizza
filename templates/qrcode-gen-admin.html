{% extends "layout-admin.html" %} {% block body %}

<!--
    Made by: 24Avepizza
   View QrCode Generator page
-->

<!-- ==The Header Section== -->
<section class="bg-6 h-500x main-slider pos-relative">

    <div class="triangle-up pos-bottom"></div>
    <div class="container h-100">

        <div class="dplay-tbl">

            <div class="dplay-tbl-cell center-text color-white pt-90">
                <h5><b>QR-Code Generator</b></h5>
                <h3 class="mt-30 mb-15">Admin Panel</h3>
            </div>

        </div>

    </div>
</section>
<!-- ==Ends== -->


<!-- ==The main Body== -->
<section class="story-area left-text center-sm-text">

    <div class="container">

        <div class="heading">
            <img class="heading-img" src="{{ url_for('static',filename=fname) }}" alt="">
            <h2>Generate Qr-Code</h2>
        </div>


        <!-- ==The Flashed messagess== -->
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <!-- ==Ends== -->

        <!-- ==The Generator QrCode Form== -->
        <form action="/qr-code-gen/" method="post">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label>Data in QrCode</label>
                    <input id="name" class="form-control" placeholder="Data in QrCode" name="title" autofocus max="250" required>
                </div>

                <div class="form-group col-md-6">
                    <label>QrCode</label>
                    <input type="text" id="part" class="form-control" placeholder="This part will be generated by program" name="qrcode" autofocus max="250" disabled>
                </div>

            </div>


            <div class="form-group">
                <label>Filename of QrCode</label>
                <input type="text" id="body" class="form-control" placeholder="Filename of QrCode" name="endpoint" autofocus max="250" required>
            </div>


            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
                </div>
            </div>

            <button type="submit" class="btn-primaryc plr-25">{{title}}</button>

        </form>
        <!-- ==Ends== -->

    </div>
</section>

<!-- ==Ends== -->
{% endblock %}

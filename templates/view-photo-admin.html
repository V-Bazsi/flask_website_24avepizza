{% set fname = 'images/' + img_file %}
<html>

<!-- ==The main header== -->

<head>
    <title>24 Ave Pizza {{ title }}</title>
    <link rel="shortcut icon" type="image/icon" href="{{ url_for('static',filename=fname) }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<!-- ==Ends== -->


<!-- ==The main body to view photo== -->

<body>
    <img style="-webkit-user-select: none;height:100% ; width:100%; margin:auto;cursor: zoom-in;" src="{{ url_for('static',filename=fname) }}" />
</body>
<!-- ==Ends== -->

</html>

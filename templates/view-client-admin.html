{% extends "layout-admin.html" %} {% block body %}

<!--
    Made by: 24Avepizza
   View Client Table page
-->

<!-- ==Header Section== -->
<section class="bg-7 h-500x main-slider pos-relative">
    <div class="triangle-up pos-bottom"></div>
    <div class="container h-100">
        <div class="dplay-tbl">
            <div class="dplay-tbl-cell center-text color-white pt-90">
                <h5><b>Welcome you are logged in</b></h5>
                <h3 class="mt-30 mb-15">Edit client sayings</h3>
            </div>
        </div>
    </div>
</section>
<!-- ==Ends== -->



<section class="story-area left-text center-sm-text pos-relative">

    <div class="abs-tbl bg-2 w-20 z--1 dplay-md-none"></div>
    <div class="abs-tbr bg-3 w-20 z--1 dplay-md-none"></div>


    <div class="container">

        <h3>Add Client</h3>
        <a onclick="enterAddClient(0)"><button class="btn-primaryc plr-25">Add a new client</button></a>&nbsp&nbsp
        <hr/>

        <h3 class="center-sm-text pos-relative"><b>Edit Client here</b></h3>
        <hr/>


        <!-- ==Edit Client table== -->
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th><i class='bx bx-user-circle' style="font-size: 30px;"></i></th>
                    <th><i class='bx bx-edit-alt bx-tada' style="font-size: 30px;"></i></th>
                    <th><i class='bx bx-user-minus bx-tada' style="font-size: 30px;"></i></th>
                </tr>
            </thead>
            <tbody>
                {% for client in client %}
                <tr>
                    <td>{{client.title}}</td>
                    <td>{{client.body}}</td>
                    <td>{{client.name}}</td>
                    <td><a onclick="enterAddClient('{{client.id}}')"><button class="btn-primaryc plr-25"><i class='bx bxs-edit' style="font-size: 20px;"></i></button></a></td>
                    <td><a onclick="enterDeleteClient('{{client.id}}')"><button class="btn-primaryc plr-25"><i class='bx bx-user-minus bx-tada' style="font-size: 20px;"></i></button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- ==Ends== -->


    </div>
</section>
{% endblock %}

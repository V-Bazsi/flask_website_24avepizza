{% extends "layout-admin.html" %} {% block body %}


<!--
    Made by: 24AvePizza
    Add Client page
-->

<!-- ==Header Section== -->
<section class="bg-7 h-500x main-slider pos-relative">
    <div class="triangle-up pos-bottom"></div>
    <div class="container h-100">
        <div class="dplay-tbl">
            <div class="dplay-tbl-cell center-text color-white pt-90">
                <h5><b>Welcome you are logged in</b></h5>
                <h3 class="mt-30 mb-15">Add / Edit a client</h3>
            </div>
        </div>
    </div>
</section>
<!-- ==Ends== -->


<section class="story-area left-text center-sm-text pos-relative">

    <!-- ==Flashed messages== -->
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <!-- ==Ends== -->


    <div class="abs-tbl bg-2 w-20 z--1 dplay-md-none"></div>
    <div class="abs-tbr bg-3 w-20 z--1 dplay-md-none"></div>


    <div class="container">

        <a onclick="enterEditclient()"><button class="btn-primaryc plr-25">Goto Edit -Client Table</button></a>

        <hr/>

        <!-- ==Add Client Form== -->
        <form action="/add-client/{{id}}" method="post">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label>Title</label>
                    <input id="title" class="form-control" placeholder="Title" name="title" value="{{client.title}}" autofocus required>
                </div>

                <div class="form-group col-md-6">
                    <label>Name of the client</label>
                    <input type="text" id="name" class="form-control" placeholder="Name of the client" name="name" value="{{client.name}}" autofocus required>
                </div>

            </div>


            <div class="form-group">
                <label>Body</label>
                <textarea type="text" id="body" class="form-control" placeholder="Body" name="body" autofocus required>{{client.body}}</textarea>
            </div>

            <div class="form-group">
                <label>Occupation of client</label>
                <input type="text" id="ocup" class="form-control" name="ocup" placeholder="Occupation of client" name="body" value="{{client.ocup}}" autofocus required>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
                </div>
            </div>

            <button type="submit" class="btn-primaryc plr-25">{{title}}</button>

        </form>
        <!-- ==Ends== -->

    </div>
</section>
{% endblock %}
